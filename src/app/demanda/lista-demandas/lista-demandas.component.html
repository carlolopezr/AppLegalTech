<app-topnav></app-topnav>


<app-navbar></app-navbar>

<div class="container">

  <div class="row">
    <div class="mt-5 flexible">

      <div class="buscar">
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Buscar por id...">
          <button class="btn btn-primary" type="button">
            <i class="fa fa-magnifying-glass"></i> Buscar
          </button>
        </form>
      </div>

      <div class="btn-agregar">
        <button routerLink="/creardemanda" class="btn-add btn btn-success">
           Nueva Demanda <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- LISTA CASOS -->
  <div class="mt-3">
    <h2>Lista de demandas</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Id demanda</th>
          <th>Fecha creaci贸n</th>
          <th>Nombre Demandado</th>
          <th>Nombre Demandante</th>
          <th>Tipo Demanda</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of demandas; index as i">

          <td>{{item.id_demanda}}</td>
          <td>{{item.fecha_demanda}}</td>
          <td>{{item.nom_demandado + ' '+ item.ape_demandado}}</td>
          <td>{{item.nom_dmte + ' '+ item.ape_dmte}}</td>
          <td>{{item.desc_tp_demanda}}</td>
          <td>
            <div class="enlinea">
              <a href="" data-bs-toggle="modal" [attr.data-bs-target]="'#mymodal'+i"><i
                  class="m-1 pr-2 fa-solid fa-eye"> </i></a>
              <!-- <a href=""><i class="m-1 pr-2 fa-solid fa-pencil yellow"></i></a> -->
              <a [routerLink]="'/modificar-caso/'+item.caso_id_caso"><i class="fa-solid fa-folder-open"></i></a>
            </div>
          </td>
          

          <div class="modal" [id]="'mymodal'+i">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Informaci贸n del caso</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label>C贸digo</label>
                      <input type="text" class="form-control" placeholder="{{item.id_demanda}}" disabled>
                    </div>
                    <div class="form-group">
                      <label>Fecha creaci贸n</label>
                      <input type="text" class="form-control" placeholder="{{item.fecha_demanda}}" disabled>
                    </div>
                    <div class="form-group">
                      <label>Demandado</label>
                      <input type="text" class="form-control" placeholder="{{item.nom_demandado + item.ape_demandado}}" id="abogado" disabled>
                    </div>
                    <div class="form-group">
                      <label>Demandante</label>
                      <input type="text" class="form-control" placeholder="{{item.nom_dmte + item.ape_dmte}}" id="seguimiento"
                        disabled>
                    </div>
                    <div class="form-group">
                      <label>Tipo demanda</label>
                      <input type="text" class="form-control" placeholder="{{item.desc_tp_demanda}}" id="estado" disabled>
                    </div>
                  </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        </tr>

      </tbody>
    </table>
  </div>
</div>

<app-footer style="position: fixed; bottom: 0; width: 100%"></app-footer>
