<form #demandaForm="ngForm" (ngSubmit)="crearDemanda()" method="post">
  <div class="container-sm mb-5 mt-5">
    <div class="card">
      <div class="card-4">

        <div class="container mt-1">
          <br>
          <h1>Datos de la Demanda</h1>
          <div class="row">

            <div class="col-sm-6 bg-light text-white">
              <div class="input-group">
                <span class="input-group-text">Id Demanda:</span>
                <input [(ngModel)]="demanda.id_demanda" name="id_demanda" type="text" class="form-control"
                  placeholder="">
              </div>
              <br>
              <div class="input-group">
                <input [(ngModel)]="demanda.fecha_demanda" type="datetime-local" id="meeting-time" name="meeting-time"
                  placeholder="dd-mm-yyyy" min="2021-01-31T00:00" max="2022-12-31T00:00">
              </div>
              <br>
              <div class="form-group">
                <label for="sel1" class="form-label" style="color: black;">Tipo Demanda:</label>
                <select [(ngModel)]="demanda.desc_tp_demanda" class="form-select" id="sel1" name="sellist">
                  <option selected> Seleccione tipo de demanda</option>
                  <option *ngFor="let item of tipoDemandas">{{item.desc_tp_demanda}}</option>
                </select>

              </div>
            </div>
            <div class="col-sm-6 bg-light text-white">
              <label for="comment" style="color: black;">Detalle de la Demanda:</label>
              <textarea [(ngModel)]="demanda.detalle_demanda" class="form-control" rows="5" id="comment"
                name="detalle"></textarea>
            </div>
          </div>
        </div>
        <br>
        <div class="container mt-1">
          <h1>Demandado</h1>
          <div class="row bg-light">
            <div class="col-2">
              <div class="form-group">
                <label for="txtRut">Rut:</label>
                <input [(ngModel)]="demanda.rut_demandado" type="text" required class="form-control" name="rut"
                  id="txtRut" aria-describedby="helpId" placeholder="">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="txtRut" style="color: black;">Nombre:</label>
                <input [(ngModel)]="demanda.nom_demandado" type="text" required class="form-control"
                  name="nom_demandado" id="txtId" aria-describedby="helpId">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="txtRut" style="color: black;">Apellido</label>
                <input [(ngModel)]="demanda.ape_demandado" type="text" required class="form-control"
                  name="ape_demandado" id="txtId" aria-describedby="helpId">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="txtTelefono" style="color: black;">Telefono:</label>
                <input [(ngModel)]="demanda.tel_demandado" type="text" required class="form-control"
                  name="tel_demandado" id="txtTelefono" aria-describedby="helpId">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="sel1" class="form-label" style="color: black;">Comuna:</label>
                <select [(ngModel)]="demanda.nom_comuna_dmdo" class="form-select" id="sel1" name="nom_comuna_dmdo">
                  <option selected> Seleccione comuna</option>
                  <option *ngFor="let item of comunas">{{item.nom_comuna}}
                  </option>
                </select>

              </div>
            </div>
          </div>
          <br>
          <h1>Demandante</h1>
          <div class="row bg-light">
            <div class="col-2">
              <div class="form-group">
                <label for="txtRut">Rut:</label>
                <input [(ngModel)]="demanda.rut_dmte" type="text" required class="form-control" name="rut_dmte"
                  id="txtRut" aria-describedby="helpId" placeholder="">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="txtRut" style="color: black;">Nombre:</label>
                <input [(ngModel)]="demanda.nom_dmte" type="text" required class="form-control" name="nom_dmte"
                  id="txtId" aria-describedby="helpId">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="txtRut" style="color: black;">Apellido</label>
                <input [(ngModel)]="demanda.ape_dmte" type="text" required class="form-control" name="ape_dmte"
                  id="txtId" aria-describedby="helpId">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="txtRut" style="color: black;">Telefono:</label>
                <input [(ngModel)]="demanda.tel_dmte" type="text" required class="form-control" name="Id" id="txtId"
                  aria-describedby="helpId">
              </div>
            </div>
            <div class="col-2">
              <div class="form-group">
                <label for="sel1" class="form-label" style="color: black;">Comuna:</label>
                <select [(ngModel)]="demanda.nom_comuna_dmte" class="form-select" id="sel1" name="nom_comuna_dmte">
                  <option selected> Seleccione comuna</option>
                  <option *ngFor="let item of comunas">{{item.nom_comuna}}
                  </option>
                </select>
              </div>
            </div>

          </div>

        </div>

        <br>
        <button type="submit" class="btn btn-primary mb-5 float-right mr-5">Crear Demanda</button>
        <button type="button" class="btn btn-danger mb-5 float-left ml-5">Volver atras</button>

      </div>


    </div>


  </div>
</form>


<app-footer></app-footer>
