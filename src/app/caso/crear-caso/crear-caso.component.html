<div class="container degradado mb-5 mt-5 p-4">
    <button class="btn btn-success float-right"> Crear Caso <i class="fa-solid fa-plus"></i></button>
    <br>
    <h1>Datos del caso</h1>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="comment">Id del caso:</label>
                <input type="text" class="form-control" id="idcaso" placeholder="Ingrese id" name="idcaso">
            </div>
            <br>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="comment">Asignar abogado:</label>
                <select class="form-select" name="" id="">
                    <option value="">El mejor</option>
                    <option value="">El peor</option>
                </select>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label for="comment">Estado:</label>
                <select class="form-select" name="" id="">
                    <option value="">El mejor</option>
                    <option value="">El peor</option>
                </select>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label for="comment">Seguimiento:</label>
                <select class="form-select" name="" id="">
                    <option value="">El mejor</option>
                    <option value="">El peor</option>
                </select>
            </div>
        </div>

        <div class="col-sm-6">
            <label for="comment" style="color: black;">Detalle del caso:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
    </div>


    <!-- NUEVA DEMANDA -->
    <div id="accordion">
        <a href="#collapseOne" data-bs-toggle="collapse" class="mt-3 mb-3 btn btn-primary">Agregar Demanda <i
                class="fa-solid fa-plus"></i></a>
        <div id="collapseOne" class="collapse" data-bs-parent="#accordion">
            <div class="row m-1 demanda-container ">
                <h3>Datos de la demanda</h3>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="comment">Id demanda:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group date">
                        <label for="comment">Fecha de ingreso:</label>
                        <input class="form-control" type="datetime-local" id="meeting-time" name="meeting-time"
                            min="2021-01-31T00:00" max="2022-12-31T00:00">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="sel1" class="form-label">Tipo Demanda:</label>
                        <select class="form-select" id="sel1" name="sellist">
                            <option></option>
                            <option>Judicial</option>
                            <option>Judicial</option>
                            <option>Judicial</option>
                        </select>

                    </div>
                </div>

                <div class="col-sm-12">
                    <label for="comment">Detalle de la Demanda:</label>
                    <textarea class="form-control mb-4" rows="5" id="comment" name="text"></textarea>
                </div>

                <!-- DATOS DEMANDADO -->
                <h3>Demandado</h3>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtRut">Rut:</label>
                            <input type="text" required class="form-control" name="rut" id="txtRut"
                                aria-describedby="helpId" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtRut">Nombre:</label>
                            <input type="text" required class="form-control" name="Id" id="txtId"
                                aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtRut">Apellido:</label>
                            <input type="text" required class="form-control" name="Id" id="txtId"
                                aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtTelefono">Telefono:</label>
                            <input type="number" required class="form-control" name="Id" id="txtTelefono"
                                aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="sel1" class="form-label">Comuna:</label>
                            <select class="form-select" id="sel1" name="sellist">
                                <option></option>
                                <option>Concepcion</option>
                                <option>Hualpen</option>
                                <option>Talcahuano</option>
                            </select>

                        </div>
                    </div>
                </div>

                <!-- DATOS DEMANDANTE -->
                <h3>Demandante</h3>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtRut">Rut:</label>
                            <input type="text" required class="form-control" name="rut" id="txtRut"
                                aria-describedby="helpId" placeholder="">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtRut">Nombre:</label>
                            <input type="text" required class="form-control" name="Id" id="txtId"
                                aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtRut">Apellido:</label>
                            <input type="text" required class="form-control" name="Id" id="txtId"
                                aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtTelefono">Telefono:</label>
                            <input type="number" required class="form-control" name="Id" id="txtTelefono"
                                aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="sel1" class="form-label">Comuna:</label>
                            <select class="form-select" id="sel1" name="sellist">
                                <option></option>
                                <option>Concepcion</option>
                                <option>Hualpen</option>
                                <option>Talcahuano</option>
                            </select>

                        </div>
                    </div>

                </div>

                <!-- BOTONES DEMANDA -->
                <div class="flexibles">
                    <button type="submit" class="btn btn-danger mb-3 mr-5">Volver atras</button>
                    <button type="submit" class="btn btn-primary mb-3 ml-5">Crear Demanda</button>  
                </div>

            </div>
        </div>
    </div>

</div>


<app-footer></app-footer>
